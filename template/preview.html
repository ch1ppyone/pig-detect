<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предпросмотр - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .preview-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .preview-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .preview-content {
            padding: 20px;
            text-align: center;
        }
        .preview-media {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        .btn-close-window {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }
        .btn-close-window:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="preview-container">
            <div class="preview-header">
                <div>
                    <h5 class="mb-0">
                        <i class="bi bi-eye me-2"></i>Предпросмотр файла
                    </h5>
                    <small class="opacity-75">{{ filename }}</small>
                </div>
                <button class="btn btn-close-window btn-sm" onclick="window.close()">
                    <i class="bi bi-x-lg"></i> Закрыть
                </button>
            </div>
            
            <div class="preview-content">
                {% if file_type == 'video' %}
                    <video controls class="preview-media">
                        <source src="/uploads/{{ filename }}" type="video/{{ file_extension }}">
                        Ваш браузер не поддерживает воспроизведение видео.
                    </video>
                {% elif file_type == 'image' %}
                    <img src="/uploads/{{ filename }}" alt="{{ filename }}" class="preview-media">
                {% else %}
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Предпросмотр для этого типа файла не поддерживается
                    </div>
                {% endif %}
                
                <div class="file-info">
                    <div class="row">
                        <div class="col-md-6">
                            <strong><i class="bi bi-file-earmark me-1"></i>Имя файла:</strong><br>
                            <code>{{ filename }}</code>
                        </div>
                        <div class="col-md-6">
                            <strong><i class="bi bi-info-circle me-1"></i>Тип:</strong><br>
                            {{ file_type_label }}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <strong><i class="bi bi-hdd me-1"></i>Размер:</strong><br>
                            {{ file_size }}
                        </div>
                        <div class="col-md-6">
                            <strong><i class="bi bi-calendar me-1"></i>Изменен:</strong><br>
                            {{ modified_time }}
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button class="btn btn-secondary" onclick="window.close()">
                        <i class="bi bi-arrow-left me-1"></i>Закрыть окно
                    </button>
                    <a href="/uploads/{{ filename }}" download class="btn btn-primary ms-2">
                        <i class="bi bi-download me-1"></i>Скачать файл
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
